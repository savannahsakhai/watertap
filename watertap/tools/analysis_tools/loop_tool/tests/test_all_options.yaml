sweep_tests:
  initialize_before_sweep: True
  number_of_subprocesses: 10
  parallel_back_end: 'RayIo'
  update_sweep_params_before_init: True
  build_defaults:
    erd_type: pump_as_turbine
  build_loop:
    erd_type:
      - pump_as_turbine
      - pressure_exchanger
    init_loop:
      sim_cases:
        case_a:
          erd_type: pump_as_turbine
        case_b:
          erd_type: pressure_exchanger
      sweep_param_loop:
        membrane_cost:
          type: LinearSample
          param: fs.costing.reverse_osmosis.membrane_cost
          lower_limit: 20
          upper_limit: 30
          num_samples: 3
          min_num_samples: 10
          expected_num_samples: 20
          force_rerun: True
        membrane_group:
          membrane_cost:
            type: UniformSample
            param: fs.costing.reverse_osmosis.membrane_cost
            lower_limit: 25
            upper_limit: 30
            num_samples: 2
          factor_membrane_replacement:
            type: UniformSample
            param: fs.costing.reverse_osmosis.factor_membrane_replacement
            lower_limit: 0.15
            upper_limit: 0.2
            num_samples: 2
          min_num_samples: 10
          expected_num_samples: 20
          force_rerun: True

diff_tests:
  initialize_before_sweep: True
  number_of_subprocesses: 10
  parallel_back_end: 'RayIo'
  update_sweep_params_before_init: True
  build_defaults:
    erd_type: pump_as_turbine
  build_loop:
    erd_type:
      - pump_as_turbine
      - pressure_exchanger
    diff_param_loop:
        membrane_cost:
          diff_mode: percentile
          diff_sample_type: UniformSample
          param: fs.costing.reverse_osmosis.membrane_cost
          relative_lb: -0.01
          relative_ub: -0.01
          nominal_lb: 25
          nominal_ub: 30
          num_samples: 1 
          min_num_samples: 10
          expected_num_samples: 20
          force_rerun: True
        membrane_group:
          membrane_cost:
            diff_mode: percentile
            diff_sample_type: UniformSample
            param: fs.costing.reverse_osmosis.membrane_cost
            relative_lb: -0.01
            relative_ub: -0.01
            nominal_lb: 25
            nominal_ub: 30
            num_samples: 1   
          factor_membrane_replacement:
            diff_mode: percentile
            diff_sample_type: UniformSample
            param: fs.costing.reverse_osmosis.factor_membrane_replacement
            relative_lb: -0.01
            relative_ub: -0.01
            nominal_lb: 0.15
            nominal_ub: 300.2
            num_samples: 1    
          min_num_samples: 1
          expected_num_samples: 1
          force_rerun: True
        sweep_reference_params:
          membrane_cost:
            type: UniformSample
            param: fs.costing.reverse_osmosis.membrane_cost
            lower_limit: 25
            upper_limit: 30
          factor_membrane_replacement:
            type: UniformSample
            param: fs.costing.reverse_osmosis.factor_membrane_replacement
            lower_limit: 0.15
            upper_limit: 0.2
          num_samples: 2

  